<!DOCTYPE html>
<html lang="zh-CN" ng-app="detail">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="../../favicon.ico">

		<title>图书详情</title>

		<!-- Bootstrap core CSS -->
		<link href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="css/offcanvas.css" rel="stylesheet">

		<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
		<!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
		<script src="js/ie-emulation-modes-warning.js"></script>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

	<body>
		<div ng-include="'navbar.html'"></div>

		<div class="container">

			<div class="row row-offcanvas row-offcanvas-right">

				<div class="col-xs-12 col-sm-12">
					<div class="row" ng-controller="detailCtrl">
						<div class="col-sm-6 col-md-6">
							<script type="text/ng-template" id="data.html">
								<img src="{{'img/'+book.cover}}" alt="图片">
								<div class="caption">
									<h3>书名：<span ng-bind="book.title"></span></h3>
									<p>作者：<span ng-bind="book.author"></span></p>
									<p>出版社：<span ng-bind="book.press"></span></p>
									<p>价格：<span ng-bind="book.price"></span></p>
									<p>数量：<span ng-bind="book.count"></span></p>
								</div>
							</script>
							<div class="thumbnail" ng-include="'data.html'">								
							</div>
						</div>
						<div class="col-sm-6 col-md-6">
							<div class="thumbnail">								
								<div class="caption">
									<h3>图书简介</h3>
									<p ng-bind="book.introduction"></p>
								</div>
							</div>
						</div>
						<div class="col-sm-6 col-md-6">
							<div class="thumbnail">								
								<div class="caption">
									<h3>目录简介</h3>
									<p id=''></p>
								</div>
							</div>
						</div>
					</div>
					<!--/row-->
				</div>
				<!--/.col-xs-12.col-sm-12-->
			</div>
			<!--/row-->

			<hr>

			<div ng-include="'foot.html'"></div>

		</div>
		<!--/.container-->

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
		<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="//cdn.bootcss.com/angular.js/1.4.1/angular.min.js"></script>

		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<script src="js/ie10-viewport-bug-workaround.js"></script>
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/detail.js?v=1.01"></script>
	</body>

</html>
